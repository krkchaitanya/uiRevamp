<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width initial-scale=1.0 " />
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <title>Todo List</title>
        <link rel="stylesheet" href="./js_todolist_assets/jstodo.css">
    </head>
    <body>

        <!-- header -->
        <header>
            <h1>JS Todo List</h1>
        </header>

        <!-- form -->
        <form>
            <input type="text" class="todo-input">
            <button type="submit" class="todo-button">
                <i class="fa fa-plus-square"></i>
            </button>

            <!-- Dropdown -->
            <div class="select">
                <select name="todos" class="filter-todos">
                    <option value="" selected>select</option>
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Uncompleted</option>
                </select>
            </div>
        </form>

         <!-- validation message -->
         <span class="msg">
        </span>

        <!-- list container -->
        <div class="todo-container">
            <ul class="todo-list">
            </ul>
        </div>



        <script src="./js_todolist_assets/fasupport.js"></script>
        <script src="./js_todolist_assets/jstodo.js"></script>
    </body>
</html>
