<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="chaitanya" content="flex theme">
    <link rel="stylesheet" href="./utils/flex.css" >
    <title>Flex Theme</title>
</head>
<body>

    <div>
        <div id="flextheme-main">
            <div id="flextheme-main-img">
                <div id="flextheme-header" class="flexbox-display flexbox-justify-content-sb background-color-ltgray">
                    <div id="flextheme-header-left">
                        <h2 class="color-white">FlexeTheme</h2>
                    </div>
                    <div id="flextheme-header-right" class="flexbox-display align-items-center font-family-ss">
                        <div id="flextheme-header-right-1" class="pad-right-left-10 color-white"><a class="nav-btn" href="../">Overview</a></div>
                        <div id="flextheme-header-right-2" class="pad-right-left-10 color-white"><a class="nav-btn" href="../">Pages</a></div>
                        <div id="flextheme-header-right-3" class="pad-right-left-10 color-white"><a class="nav-btn" href="../">Comments</a></div>
                        <div id="flextheme-header-right-4" class="pad-right-left-10 color-white"><a class="nav-btn" href="../">Docs</a></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="flextheme-main-overlay">
            <div id="flextheme-movscreens-img">
            </div>
        </div>

        <form id="flextheme-gamer-signup">
            <div class="flexbox-display align-items-baseline">
                <label for="username" class="flex-theme-label">Username</label>
                <input type="text" name="username" id="gamer-username">
            </div>
            <div class="flexbox-display align-items-baseline">
                <label for="emailaddress" class="flex-theme-label">Emailaddress</label>
                <input type="text" name="username" id="gamer-emailaddress">
            </div>
            <div class="flexbox-display align-items-baseline">
                <label for="password" class="flex-theme-label">Password</label>
                <input type="text" name="username" id="gamer-password">
            </div>
            <br />
            <input type="button" value="Submit" class="primary-button" id="gamersignup-subt-btn">
        </form>

    </div>


    <script src="./utils/js/flex.js"></script>
</body>
</html>
