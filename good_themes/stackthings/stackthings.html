<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StackThingss</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

    <!-- 
        navbar section
        use BEM (Block Element Modifier) naming convention
    -->
    <nav class="header">
        <div class="display-grid header_elements">
           
            <!-- logo -->
            <div class="header_element--logo">
                <h3>StackThings</h3>
            </div>

            <!-- landing -->
            <div class="header_element--landing hover_element">
                <h3>Landing</h3>
                <div class="hovercontent">
                    <div class="hovercontent_landing position-fixed">
                        <div class="hovercontent_landing--section1 width-50percent float-left">
                            <p>Section1</p>
                        </div>
                        <div class="hovercontent_landing--section2 width-50percent float-left">
                            <p>Section2</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- pages -->
            <div class="header_element--pages hover_element">
                <h3>Pages</h3>
                <div class="hovercontent">
                    <div class="hovercontent_pages position-fixed">
                        <div class="hovercontent_pages--section1 width-50percent float-left">
                            <p>Section1</p>
                        </div>
                        <div class="hovercontent_pages--section2 width-50percent float-left">
                            <p>Section2</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- account -->
            <div class="header_element--account hover_element">
                <h3>Account</h3>
                <div class="hovercontent">
                    <div class="hovercontent_account position-fixed">
                        <div class="hovercontent_account--section1 width-50percent float-left">
                            <p>Section1</p>
                        </div>
                        <div class="hovercontent_account--section2 width-50percent float-left">
                            <p>Section2</p>
                        </div>
                    </div>
                </div>
            </div>

             <!-- documentation -->
             <div class="header_element--documentation hover_element">
                <h3>Documentation</h3>
                <div class="hovercontent">
                    <div class="hovercontent_documentation position-fixed">
                        <div class="hovercontent_documentation--section1 width-50percent float-left">
                            <p>Section1</p>
                        </div>
                        <div class="hovercontent_documentation--section2 width-50percent float-left">
                            <p>Section2</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- buynow button -->
            <div class="header_element--btn">
                <div>
                    <button class="header_elements--btn-buynow">BuyNow</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- ============WELCOME section============== -->
    <section class="pt-sm welcome">
        <div class="welcome_gridcontainer display-grid">
            
            <div class="welcome_gridcontainer--element-1 justify-self-center align-self-center">
                <h1>Welcome to STACKthings</h1>
                <p>Build beautiful websites using reposonsive components</p>
            </div>

            <div class="welcome_gridcontainer--element-2">
            </div>

        </div>
    </section>


    <script src="./stacktngs.js" type="text/javascript"></script>
</body>
</html>
