<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StackThingss</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

    <!-- 
        navbar section
        use Block Element Modifier naming convention
    -->
    <div class="header">
        <div class="header_elements display-flex align-items-baseline justify-content-space-between">
            <!-- logo -->
            <div class="header_elements--logo">
                <h3>StackThings</h3>
            </div>
            <!-- navbar -->
            <div class="header_elements--nav">
                <ul class="header_elements--navbar ">
                    <li class="header_elements--navbar-landing">Landing</li>
                    <li class="header_elements--navbar-pages">Pages</li>
                    <li class="header_elements--navbar-account">Account</li>
                    <li class="header_elements--navbar-documentation">Documentation</li>
                </ul>
            </div>
            <!-- buynow button -->
            <div class="header_elements--btn">
                <button class="header_elements--btn-buynow">BuyNow</button>
            </div>
        </div>
    </div>



    <script src="./stacktngs.js" type="text/javascript"></script>
</body>
</html>
